<script>
    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;
        //添加表单和编辑表单处角色下拉框数据加载
        $(function () {
            $.ajax({
                url : '/roleSelect',
                dataType : 'json',
                data : {'status' : 0},//查询状态为0的所有角色
                type : 'post',
                success : function (data) {
                    //遍历data
                    $.each(data, function (i, item) {//i表示要下标，item表示该下标的值
                        //添加一项
                        $('#roleSelect').append(new Option(item['roleName']),item['roleName']);//Option的第一个参数表示下拉框选项的真实值，第二参数表示展示内容
                        $('#roleEditFormSelect').append(new Option(item['roleName']),item['roleName']);
                    });
                    form.render('select');//最后重新渲染一下下拉框
                }
            })
        })
        //添加表单处部门下拉框数据加载
        $(function () {
            $.ajax({
                url : '/deptSelect',
                dataType : 'json',
                data : {'status' : 0},//查询状态为0的所有角色
                type : 'post',
                success : function (data) {
                    //遍历data
                    $.each(data, function (i, item) {//i表示要下标，item表示该下标的值
                        //添加一项
                        $('#deptSelect').append(new Option(item['deptName']),item['deptName']);//Option的第一个参数表示下拉框选项的真实值，第二参数表示展示内容
                        $('#deptEditFormSelect').append(new Option(item['deptName']),item['deptName']);
                    });
                    form.render('select');//最后重新渲染一下下拉框
                }
            })
        })
        //监听添加用户提交
        form.on('submit(insertButton)', function(data){
            var dataList = data.field;
            if (!dataList.hasOwnProperty("status")){
                dataList['status'] = "off";
            }
            // console.log(dataList);
            $.ajax({
                type : 'POST',
                url : "/insertUser",
                data : {"loginName" : dataList['loginName'],"userName" : dataList['userName'],"password" : dataList['password'],"roleName" : dataList['roleName'],"deptName" : dataList['deptName'],"status" : dataList['status'],"sex" : dataList['sex'],"phoneNumber" : dataList['phoneNumber'],"email" : dataList['email']},
                success : function (result) {
                    if (result.code == 0){
                        layer.closeAll();
                        resetInsertPage();
                        layer.msg(result.message);
                    }
                    else {
                        layer.closeAll();
                        resetInsertPage();
                        layer.msg(result.message);
                        myTable.reload();
                    }
                }
            });
            return false;
        });

        //监听编辑用户提交
        form.on('submit(editButton)', function(data){
            var dataList = data.field;
            if (!dataList.hasOwnProperty("status")){
                dataList['status'] = "off";
            }
            // console.log(dataList);
            $.ajax({
                type : 'POST',
                url : "/updateUser",
                data : {"userId":dataList['userId'],"loginName" : dataList['loginName'],"userName" : dataList['userName'],"password" : dataList['password'],"roleName" : dataList['roleName'],"deptName" : dataList['deptName'],"status" : dataList['status'],"sex" : dataList['sex'],"phoneNumber" : dataList['phoneNumber'],"email" : dataList['email']},
                success : function (result) {
                    if (result.code == 0){
                        layer.closeAll();
                        resetEditPage();
                        layer.msg(result.message);
                    }
                    else {
                        layer.closeAll();
                        resetEditPage();
                        layer.msg(result.message);
                        myTable.reload();
                    }
                }
            });
            return false;
        });
    });
</script>
<script>
    var myTable;
    layui.use('table', function(){
        var table = layui.table;

        //第一个实例
        myTable = table.render({
            elem: '#demo'
            ,height: 400
            ,with: 800
            ,url: 'hello' //数据接口
            ,page: true //开启分页
            ,limit:5
            ,limits:[5,10,15,20,25,30]
            ,toolbar:'#toolBarButton'
            ,cols: [
                [ //表头
                    {field: 'checkBox', width:80, sort: true, fixed: 'left',checkbox: true}
                    ,{field: 'userId', title: '编号', width:80, sort: true, fixed: 'left'}
                    ,{field: 'loginName', title: '用户名', width:120}
                    ,{field: 'userName', title: '用户昵称', width:120}
                    ,{field: 'roleName', title: '角色', width:120}

                    ,{field: 'phoneNumber', title: '电话号码', width:120}
                    ,{field: 'email', title: '邮箱', width:200}
                    ,{field: 'sex', title: '性别', width:50}
                    ,{field: 'status', title: '状态', width:80,templet:function (d) {
                        if (d.status == '0'){
                            return '正常';
                        }
                        else {
                            return '受限';
                        }
                    }}
                    // ,{field: 'salt', title: '盐值', width:200}
                    ,{field: 'option',title: '操作', width:220, fixed : 'right' , toolbar: '#barDemo'}
                ]
            ]
        });

            var checkStatus = table.checkStatus(obj.config.id)
                ,data = checkStatus.data; //获取选中的数据
            //console.log(data);
            //var data = obj.data;
            if (obj.event === 'del'){
                if (data.length === 0){
                    layer.msg("请勾选要删除的行！");
                }
                else {
                    layer.confirm("确定要删除吗？",{
                        btn : ['确定', '取消'],
                        btn2 : function (index) {
                        }
                    },function (index) {
                        var list = [];
                        for (var i = 0;i < data.length;i++){
                            list.push(data[i].userId);
                        }
                        $.post({
                            url : "/toolbarDelete",
                            data : {list : JSON.stringify(list)},
                            success : function (result) {
                                layer.msg(result);
                                myTable.reload();
                            }
                        })
                    })
                }
            }
            else if (obj.event === 'add'){
                insertUser();
            }
        })

        //监听行工具栏tool按钮的事件
        table.on('tool(test)', function(obj){
            var data = obj.data;
            //详情按钮监听
            if(obj.event === 'detail'){
                //layer.msg('ID：'+ data.id + ' 的查看操作');
                layer.open({
                    type: 1
                    ,title: false //不显示标题栏
                    ,closeBtn: false
                    ,area: '300px;'
                    ,shade: 0.8
                    ,id: 'LAY_layuipro' //设定一个id，防止重复弹出
                    ,btn: ['确定']
                    ,btnAlign: 'c'
                    ,moveType: 1 //拖拽模式，0或者1
                    ,content: '<div style="padding: 50px; line-height: 22px; background-color: #393D49; color: #fff; font-weight: 300;">用户信息：</div>'
                })
            } else if(obj.event === 'del'){//删除按钮监听
                layer.confirm('真的删除行么', function (index) {
                    $.post({
                        url : "/toolDelete",
                        data : {"userId" : data['userId']},
                        success : function (data) {
                            layer.msg(data);
                            myTable.reload();
                        }
                    })
                })
            } else if(obj.event === 'edit'){
                var form = layui.form;
                $('#userId').val(data.userId);
                $('#loginName').val(data.loginName);
                $('#userName').val(data.userName);
                $('#phoneNumber').val(data.phoneNumber);
                $('#email').val(data.email);
                if (data.status == '0'){
                    $('#statusCheckBox').prop("checked",true);
                    // form.render();
                }
                else {
                    $('#statusCheckBox').prop("checked",false);
                    // form.render();
                }
                if (data.sex == "男"){
                    $('#manSexEdit').attr("checked","checked");
                    $('#femaleSexEdit').removeAttr("checked","checked");
                    // form.render();
                }
                else {
                    $('#manSexEdit').removeAttr("checked","checked");
                    $('#femaleSexEdit').attr("checked","checked");
                    // form.render();
                }
                $('#roleEditFormSelect').val(data.roleName);
                $('#deptEditFormSelect').val(data.deptName);
                form.render();
                editUser(obj);
            }
            // else if (obj.event === 'update'){//更改按钮监听
            //     var origin = obj;
            //     update(origin,obj);
            // }

            //编辑按钮函数
            // function edit(obj) {
            //     console.log(obj.data);
            //     //设置该行为可编辑
            //     obj.tr.find("td").attr("data-edit","text");
            //     //移除指定单元格的点击无效效果
            //     obj.tr.find('td[data-field="userName"]').removeAttr("style","pointer-events:none;");
            //     obj.tr.find('td[data-field="password"]').removeAttr("style","pointer-events:none;");
            //     obj.tr.find('td[data-field="salt"]').removeAttr("style","pointer-events:none;");
            //     obj.tr.find('td[data-field="userId"]').removeAttr('data-edit');
            //     //移除指定表格的可编辑属性
            //     obj.tr.find('td[data-field="userId"]').removeAttr('data-edit');
            //     obj.tr.find('td[data-field="password"]').removeAttr('data-edit');
            //     obj.tr.find('td[data-field="option"]').removeAttr('data-edit');
            //     //设置该行背景色
            //     obj.tr.attr("style","background-color:yellow");
            //     layer.msg('点击对应单元格进行修改')
            //     obj.tr.find("a:eq(1)").text("更新").addClass("layui-btn-warm").removeAttr("lay-event").attr("lay-event","update");
            // }

            //更改按钮函数
            function update(origin,obj) {
                var data = obj.data;
                //console.log(data);
                $.post({
                    url : "/update",
                    data : {"userId":data['userId'],"userName":data['userName'],"password":data['password'],"salt":data['salt']},
                    success : function (data) {
                        layer.msg(data);
                        //console.log(data);

                    }
                })
                obj.tr.find("a:eq(1)").text("编辑").removeClass("layui-btn-warm").removeAttr("lay-event").attr("lay-event","edit");
